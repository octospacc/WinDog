			en: Check what's your level of something.
			it: Controlla il tuo livello di qualcosa.
		done:
			en: <i>Your level of <b>{1}</b> is... <b>{0}%</b>.</i>
			it: <i>Il tuo livello di <b>{1}</b> è... <b>{0}%</b>.</i>

