statuses:
	102:
		title:
			en: Processing
		summary:
			en: Your request has been accepted and is currently being processed.
			it: La tua richiesta è stata accolta e sta venendo processata.
		icon: ⚙️
	200:
		title:
			en: OK
		summary:
			en: Your request has completed successfully.
			it: La tua richiesta è terminata con successo.
		icon: 👌️
	201:
		title:
			en: Created
			it: Creato
		summary:
			en: The specified resource has been successfully created.
			it: La risorsa specificata è stata creata con successo.
		icon: 🪙️
	403:
		title:
			en: Forbidden
			it: Vietato
		summary:
			en: You don't have the necessary permissions to access the requested resource or complete the specified action.
			it: Non hai i permessi necessari per accedere alla risorsa richiesta o completare l'azione specificata.
		icon: ⛔️
	404:
		title:
			en: Not Found
			it: Non Trovato
		summary:
			en: The requested resource was not found or the specified action cannot be completed.
			it: La risorsa richiesta non è stata trovata o non è possibile completare l'azione specificata.
		icon: 🕳️
	500:
		title:
			en: Internal Error
			it: Errore Interno
		icon: 💣️
	503:
		title:
			en: Service Unavailable
			it: Servizio non Disponibile
		icon: 🪦️
	504:
		title:
			en: Gateway Timeout
		icon: 🧻️

